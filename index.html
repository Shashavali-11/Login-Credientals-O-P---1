<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Logic</title>
  </head>
  <body>
    <p>Output :</p>
    <marquee behavior="" direction=""><p id="dem"></p></marquee>
    <script>
      var user = "Shashavali";
      var psw = "Shasha";
      var op;

      if (user == "Shashavali" && psw == "Shasha") {
        op = "Successfully LogedIn"
        console.log("Successfully LogedIn");
      } else if (user == "Shashavali" && psw != "Shasha") {
        op = "Password is Invalid..."
        console.log("Password is Invalid...");
      } else if (user != "Shashavali" && psw == "Shasha") {
        op = "USer is Invalid..."
        console.log("USer is Invalid...");
      } else {
        op = "Invalid Credientials."
        console.log("Invalid Credientials.");
      }

      document.getElementById("dem").innerHTML = op;
    </script>
  </body>
</html>
